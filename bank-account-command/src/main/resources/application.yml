server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bank-account-db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop

axon:
  axonserver:
    servers: "localhost:8124"
  serializer:
    general: jackson
    events: jackson
    messages: jackson